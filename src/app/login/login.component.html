<app-jumbotron [Titolo]="'Autentificazione'" [SottoTitolo]="' Inserisci la UserId e la Password'"></app-jumbotron>

<div *ngIf='!autenticato && showMsgLogin'> {{errorMsg}} </div>

<div>
    <label for="userId">User id:</label>
    <input type="text" id="userId" placeholder="Nome Utente" [(ngModel)]=userId>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password" [(ngModel)]="password">

    <button (click)=gestAut()>Connetti</button>
    <div *ngIf='autenticato'> {{okMsg}} </div>
</div>
